<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Best bank</title>
  </head>
  <body>
    <div class="container">
      <h1>Best Bank</h1>

      <div class="row">
        <!-- <div class="col-md-4"> -->
          <div id="show-form">
          <h2>Create an account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" class="form-control" id="last-name">
            </div>
            <div class="form-group">
              <label for="deposit-amount">Deposit amount</label>
              <input type="number" class="form-control" id="deposit-amount">
            </div>
            <button type="submit" class="btn" id="create">Create account</button>
          </form>
        </div>
        <!-- </div> -->

        <!-- <div class="col-md-8"> -->
          <div id="show-account-info">
          <h2></h2>
          <p></p>
          <span class="btn btn-primary" id="add-more-money">Deposit money</span>
          <span class="btn btn-primary" id="withdraw-money">Withdraw money</span>
        </div>
      <!-- </div> -->

      </div>
    </div>
  </body>
</html>
